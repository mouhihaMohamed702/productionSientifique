
<app-navbar></app-navbar>
<html>
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <meta name="author" content="Yinka Enoch Adedokun">
       
    </head>
    <body>
       
       <!-- Main Content -->
       <div class="container-fluid">
          <div class="row main-content bg-success text-center">
             <div class="col-md-4 text-center company__info">
                <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
                <h4 class="company_title">Production-Scientifique</h4>
              </div>
             <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                   <div class="row">
                      <h2>Inscription</h2>
                     
                   </div>
                   <div class="row">
                      <form control="" class="form-group">
                         
                         
                         <div class="row">
                            <input type="text"  formControlName="name"
                             id="name" class="form__input" placeholder="Username"
                            
                             >
                             <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                               <div *ngIf="f.name.errors?.required">le nom est requis.</div>
                              
                           </div>
 
 
 
                             
                         </div>
                         <div class="row">
                            <input type="email" formControlName="email"
                             id="email" class="form__input" placeholder="email@gmmail.com"
                             >
                             <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                               <div *ngIf="f.email.errors?.required">l'email est requis.</div>
                               <div *ngIf="f.email.errors?.email">Please, enter valid email address.</div>
                           </div>
                         </div>
 
                         
 
 
 
 
 
                         <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" formControlName="password" id="password"
                             class="form__input" placeholder="Password"
                             >
                             <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                               <div *ngIf="f.password.errors?.required"> le mot de pase est requis.</div>
                               <div *ngIf="f.password.errors?.minlength">  mot de pase tout cours 6 caractere au moins.</div>
                           </div>
                         </div>
                        
                         <div class="row">
                            <input type="submit" value="inscrire" class="btn">
                         </div>
                      </form>
                   </div>
                   
                </div>
             </div>
          </div>
       </div>
       
    </body>
    </html>
